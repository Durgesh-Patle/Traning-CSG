<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types Form</title>
    <link rel="stylesheet" href="Form.css">
</head>

<body>
    <fieldset>
        <legend>Form with All Input Types</legend>

        <label for="btn">Button:</label>
        <input type="button" id="btn" value="Click Me"> <br><br>

        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox"> <br><br>

        <label for="color">Color Picker:</label>
        <input type="color" id="color"> <br><br>

        <label for="date">Date:</label>
        <input type="date" id="date"> <br><br>

        <label for="local-time">Datetime-Local:</label>
        <input type="datetime-local" id="local-time"> <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email"> <br><br>
 
        <label for="file">File Upload:</label>
        <input type="file" id="file"> <br><br>

        <label for="img">Image Input:</label>
        <input type="image" id="img" height="100" width="100" src="https://gratisography.com/wp-content/uploads/2024/10/gratisography-cool-cat-800x525.jpg" alt="Submit"> <br><br>

        <label for="month">Month:</label>
        <input type="month" id="month"> <br><br>

        <label for="number">Number:</label>
        <input type="number" id="number" min="1" max="10"> <br><br>

        <label for="password">Password:</label>
        <input type="password"placeholder="Enter your password" id="password"> <br> <br>

        <label>Radio:</label>
        <input type="radio" name="radio"> <br><br>

        <label>Range:</label>
        <input type="range" min="0" max="100"> <br><br>

        <label>Reset Button:</label>
        <input type="reset" value="Reset"> <br><br>

        <label>Search:</label>
        <input type="search" placeholder="Search here"> <br><br>

        <label>Submit Button:</label>
        <input type="submit" value="Submit"> <br><br>

        <label>Telephone:</label>
        <input type="tel" placeholder="Enter your phone number"> <br><br>
        <label>Text:</label>
        <input type="text" placeholder="Enter some text"> <br><br>

        <label>Time:</label>
        <input type="time"> <br><br>
        
        <label>URL:</label>
        <input type="url" placeholder="https://google.com"> <br><br>

        <label>Week:</label>
        <input type="week"> <br><br>
    </fieldset>
</body>

</html>
